<!DOCTYPE html>
<html>


<head>
	<title>Twitter clone</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <nav>

        <ul>
            <li><i class="fab fa-twitter nav-logo"></i></li>
            <li>
                <div class="search-box-wrapper">
                    <i class="fa fa-search"></i>
                    <input type="text" class="t-search" placeholder="Search twitter">
                </div>
            </li>
            <li><button class="log-in">Log in</button></li>
            <li><button class="sign-up">Sign up</button></li>
            <li><i class="fa fa-ellipsis-v"></i></li>
        </ul>

    </nav>
    <div class="line"></div>

    <div class="overlay"></div>
    <div class="middle-box">

        <div class="sign-up-container">
       
          <div class="logo">
                  <i class="fab fa-twitter"></i>
                  <button>Next</button>
           </div>
           
            <h2>Create your account</h2>
            <input type="text" placeholder="Name"  class="name" autofocus>
            <input type="text" placeholder="Phone" class="phone">
            <h5>Use email instead</h5>
        
      </div>
    </div>





</body>


</html>
